<body>

    <div id="example1"></div>
    <div id="example2"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">/*告诉babel.js解析里面的jsx代码*/

    // 定义组件
//    function Person(props) {
//        return(
//                <ul>
//                    <li>姓名:{props.name}</li>
//                    <li>年龄:{props.age}</li>

//                </ul>

    class Person extends React.Component {

        render() {
            return(
                    <ul>
                        <li>姓名:{this.props.name}</li>
                        <li>年龄:{this.props.age}</li>
                        <li>性别:{this.props.sex}</li>
                    </ul>
            )
        }
    }

    // 指定属性默认值
    Person.defaultProps = {
        sex: '男',
        age: 18
    }

    // 指定属性值的类型和必要性
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number
    }

    // 渲染组件标签
    const p1 = {
        name: 'Tom',
        age: 20,
        sex: '男'
    }
    //ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />, document.getElementById('example1'))
    ReactDOM.render(<Person {...p1}/>, document.getElementById('example1'))
    const p2 = {
        name: 'Jack'
    }
    ReactDOM.render(<Person name={p2.name} />, document.getElementById('example2'))
</script>
</body>
